<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Reserva de aulas - IES Antonio García Bellido{% endblock %}</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />

    <!-- ===== CSS del menú ===== -->
    <style>
      nav.menu {
        background: #0f172a;
        color: white;
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: center;
      }

      nav.menu ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      nav.menu ul li {
        position: relative;
      }

      nav.menu a {
        color: white;
        text-decoration: none;
        font-size: 0.9rem;
      }

      /* Submenús */
      .submenu ul {
        display: none;
        position: absolute;
        top: 22px;
        left: 0;
        background: #1e293b;
        padding: 0.5rem;
        border-radius: 6px;
        min-width: 180px;
        flex-direction: column;
        z-index: 20;
      }

      .submenu:hover ul {
        display: flex;
      }

      .submenu ul li {
        padding: 0.35rem 0.5rem;
      }

      .submenu ul li a:hover {
        text-decoration: underline;
      }
    </style>

    <!-- ===== Control de sesión ===== -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const rol = localStorage.getItem("rol");
        const adminSection = document.getElementById("menu-admin");

        if (adminSection && rol !== "admin") {
          adminSection.style.display = "none";
        }
      });

      function logout() {
        localStorage.clear();
        window.location.href = "/login";
      }
    </script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="topbar">
      <div class="topbar-left">
        <img
          src="{{ url_for('static', path='logo.png') }}"
          class="logo-centro"
          alt="Logo del centro"
          onerror="this.style.display='none'"
        />
        <div class="topbar-titles">
          <span class="centro-nombre">IES Antonio García Bellido</span>
          <span class="app-nombre">Reserva de aulas</span>
        </div>
      </div>
    </header>

    <!-- MENÚ reservas</a></li>

    </nav>

    <!-- CONTENIDO DE CADA PÁGINA -->
    <main class="main-container">

</html>
