{% extends "base.html" %}

{% block title %}Cambiar contraseña - IES AGB{% endblock %}

{% block content %}
<section class="panel">
  <h1 class="panel-title">Cambiar contraseña</h1>
  <p class="info-text">Introduce tu contraseña actual y elige una nueva. Tras el cambio, volverás a iniciar sesión.</p>

  <form id="form-cambiar" class="filtro-form" style="max-width:520px;">
    <label>
      Contraseña actual:
      <input type="password" id="password_actual" name="password_actual" required />
    </label>

    <label>
      Nueva contraseña:
      <input type="password" id="password_nueva" name="password_nueva" required />
    </label>

    <label>
      Repetir nueva contraseña:
      <input type="password" id="password_nueva_2" name="password_nueva_2" required />
    </label>

    <button type="submit">Cambiar contraseña</button>
    <button type="button" class="btn-secundario" id="btn-cancelar">Cancelar</button>
  </form>

  <p id="estado" class="info-text"></p>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem("apiToken");
  if (!token) {
    window.location.href = "/login";
    return;
  }

  const form = document.getElementById("form-cambiar");
  const estado = document.getElementById("estado");
  const btnCancelar = document.getElementById("btn-cancelar");

  btnCancelar.addEventListener("click", () => {
    window.location.href = "/web";
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    estado.textContent = "";

    const actual = document.getElementById("password_actual").value;
    const nueva  = document.getElementById("password_nueva").value;
    const nueva2 = document.getElementById("password_nueva_2").value;

    if (nueva !== nueva2) {
      estado.textContent = "Las contraseñas nuevas no coinciden.";
      estado.className = "error-text";
      return;
    }
    if (!actual || !nueva) {
      estado.textContent = "Rellena todos los campos.";
      estado.className = "error-text";
      return;
    }

    estado.textContent = "Actualizando contraseña...";
    estado.className = "info-text";

    try {
      const resp = await fetch("/auth/cambiar-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({
          password_actual: actual,
          password_nueva:  nueva
        })
      });

      if (!resp.ok) {
        let msg = "No se pudo cambiar la contraseña.";
        try {
          const err = await resp.json();
          if (err && err.detail) msg = err.detail;
        } catch {}
        throw new Error(msg);
      }

      estado.textContent = "Contraseña actualizada correctamente. Vuelve a iniciar sesión.";
      estado.className = "info-text";

      // Por seguridad, cerramos sesión local y pedimos login de nuevo.
      setTimeout(() => {
        localStorage.clear();
        window.location.href = "/login";
      }, 1200);

    } catch (err) {
      estado.textContent = err.message;
      estado.className = "error-text";
    }
  });
});
</script>
{% endblock %}
